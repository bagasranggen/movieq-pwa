<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <!-- Tell the browser it's a PWA -->
  <meta name="mobile-web-app-capable" content="yes">
  <!-- Tell iOS it's a PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>MovieQ</title>
  <style type="text/css">
    .bg-gradient-primary {
      min-height: 100%;
      background: linear-gradient(#ff6d5a, #ff4158);
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-self: stretch;
      min-height: -webkit-fill-available;
      -webkit-box-align: center;
      align-items: center;
      justify-content: space-around;
      padding-top: 20vh;
      padding-bottom: 10vh;
    }

    .form-wrapper {
      display: flex;
      flex-direction: column;
    }

    .search-box {
      min-width: 250px;
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: rgb(255, 255, 255) 0px 0px 1px 0.5px;
      color: rgb(255, 255, 255);
      text-align: center;
      font-family: "Noto Sans", sans-serif;
      font-size: 0.85rem;
      letter-spacing: 0.5px;
      border-radius: 20px;
      padding: 10px 15px;
      transition: all 150ms ease-in 0s;
      border-width: initial;
      border-style: none;
      border-color: initial;
      border-image: initial;
    }

    .btn-search {
      margin-top: 1.5rem;
      min-width: 250px;
      background-color: rgb(255, 255, 255);
      box-shadow: rgba(255, 255, 255, 0.5) 0px 0px 2px 2px;
      color: rgb(101, 101, 101);
      text-align: center;
      font-size: 0.85rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      cursor: pointer;
      border-radius: 20px;
      padding: 10px 15px;
      transition: all 150ms ease-in 0s;
      border-width: initial;
      border-style: none;
      border-color: initial;
      border-image: initial;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div class="bg-gradient-primary">
      <div class="content-wrapper">
        <picture>
          <source srcset="%PUBLIC_URL%/logo192.png">
          <img src="%PUBLIC_URL%/logo.png" alt="Logo">
        </picture>

        <form class="form-wrapper">
          <input type="text" name="title" id="title" placeholder="Search Movie Title" class="search-box" value="">
          <button type="submit" class="btn-search">SEARCH</button>
        </form>
      </div>
    </div>
  </div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('worker.js').then(function (registration) {
          console.log('Worker registration successful', registration.scope);
        }, function (err) {
          console.log('Worker registration failed', err);
        }).catch(function (err) {
          console.log(err);
        });
      });
    } else {
      console.log('Service Worker is not supported by browser.');
    }
  </script>
</body>

</html>
